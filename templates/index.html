<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
  .card{
    align-items: center;
  }
  </style>
  
</head>
<body>

<h1 style="text-align:center"> Welcome to NEWS Page </h1>

    {%for i in range(30)%}
    <div class="container-fluid"></div>
<br>
  <div class="card" style="width:100%;height:500px;padding-left: 30px;padding-right: 30px">
    <img class="card-img-top" src={{info[3][i]}} alt="Card image" style="width:device-width;height:200px">
    <div class="card-body">
      <h4 class="card-title">{{info[0][i]}}</h4>
      <p class="card-text">{{info[1][i]}}</p>
      <p  class="card-text" style="font-size:14px">Source : The Guardian </p>
      <a href={{info[2][i]}} class="btn btn-primary">Read more</a>
      
    </div>
  </div>
  <br>
  {%endfor%}

</body>
</html>
